<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DropDown</title>
</head>
<body>
    <div class="navbar">
        <img src="images/logo.svg" alt="" class="logo">
        <div class="nav">
            <ul class="navlinks">
                <li class="links" id="links">Features <img src="images/icon-arrow-down.svg" alt=""></li>
                <li class="links" id="links">Company <img src="images/icon-arrow-down.svg" alt=""></li>
                <li class="links">Careers</li>
                <li class="links">about</li>
            </ul>
        </div>
        <div class="buttons">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </div>
    <div class="hero">
        <div class="text">
            <h1>Make <br>remote work</h1>
            <p>Get your team in sync, no matter your location. <br>
            Streamline processes, create team rituals, and <br>
            watch productivity soar</p>
            <button class="learn">Learn More</button>
            <div class="icons">
                <img class="icon" src="images/client-databiz.svg" alt="">
                <img class="icon" src="images/client-audiophile.svg" alt="">
                <img class="icon" src="images/client-meet.svg" alt="">
                <img class="icon" src="images/client-maker.svg" alt="">
            </div>
        </div>
        <div class="image">
            <img src="images/image-hero-desktop.png" width="350px" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
