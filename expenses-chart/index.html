<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chart</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="bal">
                <p>My balance</p>
               <h1>Ksh. 921.09</h1>
            </div>
            <img src="images/logo.svg" width="50px" alt="">
        </div><br>
        <div class="chart">
            <h2>Last 7 day's spending</h2>
            <div class="bars">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
            </div>
            <div class="days">
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thr</p>
                <p>Fri</p>
                <p>Sat</p>
                <p>Sun</p>
            </div>
            <hr>
            <p>Total this Month</p>
            <div class="total">
                <h2>Ksh. 1021.09</h2>
                <p>+2.4% <br>from last Month</p>
            </div>
        </div>
    </div>
</body>
</html>
